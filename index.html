<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>RGB Generator</title>
</head>
<body>

    <div id="container">
        <div id="color-box"></div>
        <h1 id="hex-value"></h1>
        <button onclick="randomButtonHandler();">Generate Random RGB!</button>
    </div>

    <div id="sliders">
        <input type="range" min="0" max="255" id="red-slider">
        <input type="range" min="0" max="255" id="green-slider">
        <input type="range" min="0" max="255" id="blue-slider">

        <div id="slider-values">
            <h2 id="red-value"></h2>
            <h2 id="green-value"></h2>
            <h2 id="blue-value"></h2>
        </div>
    </div>

    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
